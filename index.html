<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="index.css">
  <title>Super Hero</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" style="font-size: 50px;" href="index.html">Super Hero</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
          <div class="search-element">
              <input type="text" class="form-control" placeholder="search Supehero.." id="char-search-box"
              onkeyup="findHeroes()">
              <div class="search-list" id="search-list">
              </div>
              <!-- End of search element-->
          </div>
          <div>
            <li class="nav-item">
              <a id= "fav-link" href = "favourites/favHeroDetails.html"><button id="fav-buttton"> Favourites </button> </a> 
            </li>
          </div>
          <!-- End of search container-->
      </div>
      <div
        style="
          width: 25%;
          height: 0rem;
          top: 84%;
          right: 2%;
          z-index: 1;
          overflow-x: hidden;
          transition: all 0.4s ease-in-out;"
        class="rounded position-absolute bg-black" id="searchCard">
        
      </div>
    </div>
  </nav>

  <!-- root -->
  <div class="wrapper"> 
    <div id="logo">
        <div id="containers"> 
            <p id = "heading"> Marvel's SuperHero </p> 
        </div>
    </div>
    <!--Single Search Container -->
    <div class="container">
        <div class="result-container">
            <div class="result-grid" id="result-grid">
        </div>
    </div>
    <!--Homepage Superhero Grid-->
    <div id="home-container">
        <div id="home-list">
            <ul id="home-list-ul">
            <!-- Single List item goes here-->
            </ul>
        </div>
    </div>

</div>
